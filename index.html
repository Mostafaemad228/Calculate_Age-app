<body>

    <section class="header w-100">
        <div class="container">
            <div class="row ">
                <div class="innerData col-lg-8 m-auto p-5">
                <h3 class="text-center "> pleas enter your date of birth in boxs to calculate your age </h3>
                    <form class="mt-3">
                    <div class="row">
                        <div class="col-lg-4 p-2">
                            <input type="text" class="form-control col-lg-12" name="day" maxlength="2" placeholder="day"  >
                        </div>

                        <div class="col-lg-4 p-2">
                            <input type="text" class="form-control col-lg-12" name="month" maxlength="2" placeholder="month">
                        </div>

                        <div class="col-lg-4 p-2 text-center ">
                            <input type="text" class="form-control col-lg-12" name="year" maxlength="4" placeholder="year">
                        </div>

                         <div class="col-lg-2 p-2 m-auto ">
                            <button type="submit" class=" mt-3 sub form-control  col-lg-12"> calculat </button>
                        </div>

                    </div>
                    </form>
            
                    <h4 class="text text-center  mt-4">  </h4>



                </div>
            </div>
        </div>
    </section>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

    let dayInput = document.querySelector("[name='day']");
    let monthInput = document.querySelector("[name='month']");
    let yearInput = document.querySelector("[name='year']");
    let text = document.querySelector(".text");
        
    document.forms[0].onsubmit = function (e) {
        let  date = new Date();
        let currentDay = date.getDate();
        let currentmonth = 1 + date.getMonth();
        let currentyear = date.getFullYear();
        months = [31,28,31,30,31,30,31,30,31,30,31];

        if (dayInput.value > currentDay) {
            currentDay = currentDay+ months[currentmonth - 1];
            currentmonth = currentmonth - 1;
        }

        if (monthInput.value > currentmonth) {
            currentmonth = currentmonth + 12;
            currentyear= currentyear - 1
        }

        let day = currentDay - parseInt(dayInput.value)
        let monthes =currentmonth - parseInt(monthInput.value)
        let Year = currentyear - parseInt(yearInput.value)

        text.innerHTML = ` I have lived <span> ${Year} years </span> and <span>  ${monthes} monthes </span>   and <span>  ${day} days </span> `

        if (parseInt(dayInput.value) > 31 || parseInt(monthInput.value) > 12 || parseInt(yearInput.value) > 2022 ) {
            text.textContent = `oops! some thing is out of the range`;
            text.style.color="#f00";

        }


         if (dayInput.value == "" || monthInput.value == "" || yearInput.value == "") {
            text.textContent = `pleas fill inputs`;
            text.style.color="#f00";
            
        }else{
            
        }
        
        e.preventDefault();
    
    }    

</script>
